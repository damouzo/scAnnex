name: Build and Publish Dashboard Containers

on:
  # Only build on releases (not on every push - saves GitHub Actions minutes)
  release:
    types: [ published ]
  # Allow manual triggering if needed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/scannex-dashboard

jobs:
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-apptainer:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Apptainer
        run: |
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update
          sudo apt-get install -y apptainer

      - name: Build Apptainer container
        run: |
          cd dashboard
          sudo apptainer build scannex-dashboard.sif scannex-dashboard.def

      - name: Upload Apptainer container as artifact
        uses: actions/upload-artifact@v4
        with:
          name: scannex-dashboard-sif
          path: dashboard/scannex-dashboard.sif
          retention-days: 90

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dashboard/scannex-dashboard.sif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to Sylabs Cloud (optional)
        if: github.event_name == 'release'
        env:
          SYLABS_TOKEN: ${{ secrets.SYLABS_TOKEN }}
        run: |
          # Only push if SYLABS_TOKEN is configured
          if [ -n "$SYLABS_TOKEN" ]; then
            echo "$SYLABS_TOKEN" | apptainer remote login
            apptainer push dashboard/scannex-dashboard.sif library://yourusername/scannex/dashboard:latest
            apptainer push dashboard/scannex-dashboard.sif library://yourusername/scannex/dashboard:${GITHUB_REF_NAME}
          else
            echo "SYLABS_TOKEN not configured, skipping Sylabs Cloud upload"
          fi
