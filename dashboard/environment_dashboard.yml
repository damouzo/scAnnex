name: scannex-dashboard
channels:
  - conda-forge
  - bioconda
  - r
  - defaults

dependencies:
  # Python (for reading H5AD files)
  - python=3.11
  - scanpy>=1.10.0
  - anndata>=0.12.0
  - h5py>=3.8.0
  - numpy>=1.24.0
  - pandas>=2.0.0
  
  # R and required packages
  - r-base=4.3
  - r-shiny>=1.7.0
  - r-shinydashboard
  - r-shinywidgets
  - r-reticulate
  - r-plotly
  - r-dt
  - r-ggplot2
  - r-viridis
  - r-data.table
  - r-jsonlite
  - r-rcolorbrewer
  
  # Additional utilities
  - r-devtools
